<div
  [ngClass]="{
    'activity__field ': true,
    'active-block': isOpenModal
  }"
  (clickOutside)="onClickedOutside()"
>
  <div class="activity__details">
    <div class="activity__main-info">
      <img
        class="activity__avatar"
        src="../../../../assets/images/image-19.png"
      />
      <div>
        <div class="activity__name-container">
          <span class="activity__name">Layla R. Hue</span>
          <span class="activity__event"
            >Scheduled Site Visit November 10, 2017, 10:15am</span
          >
        </div>
        <div class="activity__city-container">
          <span class="activity__city">365 Boyer Circle, Lafayette</span>
          <span class="activity__hash">#DE80090</span>
        </div>
        <span class="activity__date">Yesterday at 8:30am</span>
      </div>
    </div>
  </div>
  <div
    [ngClass]="{ 'activity__btn ': true, 'active-btn': isOpenModal }"
    (click)="toggleModal($event)"
  >
    <svg
      width="8"
      height="8"
      transform="rotate(45)"
      viewBox="0 0 492 492"
      style="enable-background:new 0 0 492 492;"
      class="btn-icon"
    >

        [ngStyle]="{ fill: isOpenModal ? '#00d290' : '#dadada' }"
